{% extends 'blog/base.html' %}
{% block content %}
  {% if user.is_authenticated %}
  <div class="post">
    <h3>Are you sure you want to delete this post?</h3>
    <h1>{{post.title}}</h1>
    <a class="btn btn-default" href="{% url 'post_delete_confirm' pk=post.pk %}">Do it now!</a>
  </div>

  {% else %}
    <p>Obviously, you must be logged in to delete a post!</p>
  {% endif %}
{% endblock %}
